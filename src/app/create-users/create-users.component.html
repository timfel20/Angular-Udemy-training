<div class="container">
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter your name" #nameInput>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="isSubscribed"  #statusInput >
      <label class="form-check-label" for="isSubscribed">active status</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="createUser(nameInput.value, statusInput.checked)">Submit</button>
  </form>
</div>

<div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2">
      </div>
      <app-create-users (createdUser)="createUsers($event)"></app-create-users>
      <h3>Active Users</h3>
        <app-active-users *ngFor="let activeUser of activeUsers; let idx = index"
        [userInfo] = 'activeUser'
        [id] = 'idx'
        (statusChanged)="onchangetoInactive($event)"
        ></app-active-users>

      <h3>Inactive Users</h3>
      <app-inactive-users *ngFor="let inactiveUser of inactiveUsers; let idx = index"
      [userInfo] = 'inactiveUser'
      [id] = 'idx'

      (statusChanged)="onchangetoActive($event)"
      ></app-inactive-users>
      <!--
        Optimize this app by adding a UsersService which manages the active and inactive users.
  
        Also add a CounterService which counts the number of active->inactive and inactive->active actions.
      -->
    </div>
  </div>
